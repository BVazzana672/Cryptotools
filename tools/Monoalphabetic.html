<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monoalphabetic Substitution Cipher</title>
    <script src="../jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("../header.html"); 
    });
    </script> 
    <script type="text/javascript" src="../script.js"></script>

    <link rel="stylesheet" type="text/css" href="../jba_style.css">

</head>





<body>

    <div id="includedContent"></div>
          
          
    <table style="width:100%"  cellspacing="0" cellpadding="07" >
        <col style="width:15%">
        <col style="width:85%">
  
    <tr> 
    <td valign="top" width="122" style="background-color:rgb(152, 177, 201)"> 
    </td>
        
    <td>
        <h1>Monoalphabetic Substitution Ciphers</h1>

        <h3>Encyryption   </h3>
        <div id="monoEncrypt" class="default">
  
        Key:
        <input type="text" id="monoEncryptKey"><br> <br>
        Plaintext:
        <textarea type="text" rows=4 cols=100 id="monoEncryptPlaintext"></textarea> <br><br>
        <script>
          function btnMonoEncryptOnClick() {
            let text = document.getElementById('monoEncryptPlaintext').value;
            let key = document.getElementById('monoEncryptKey').value;
            let cipherText = monoEncrypt(text, key);
            document.getElementById('monoEncryptResult').innerHTML = cipherText;
          }
        </script>
        <button id="btnMonoEncrypt" onclick=btnMonoEncryptOnClick()>Submit</button>
        <p id="monoEncryptResult"></p>
        </div>

        <h3>Decyryption   </h3>
        <div id="monoDecrypt" class="default">
  
        Key:
        <input type="text" id="monoDecryptKey"><br><br>
        Ciphertext:
        <textarea type="text" rows=4 cols=100 id="monoDecryptCiphertext"></textarea> <br />
        <script>
          function btnMonoDecryptOnClick() {
            let text = document.getElementById('monoDecryptCiphertext').value;
            let key = document.getElementById('monoDecryptKey').value;
            let decryptedMessage = monoDecrypt(text, key);
            document.getElementById('monoDecryptResult').innerHTML = decryptedMessage;
          }
        </script>
        <button id="btnMonoDecrypt" onclick=btnMonoDecryptOnClick()>Submit</button>
        <p id="monoDecryptResult"></p>

        </div>


    </table>

</body>
</html>

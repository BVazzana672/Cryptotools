        <h1>The Pohlig-Hellman Cipher (Instructor)</h1>
        <h4>Group 1</h4>
        <div id="instructorPHDecrypt1" class="default">
            Ciphertext:
            <input type="text" id="cipherTextInput1">
            Prime: 
            <input type="text" id="primeInput1">
            Exponent:
            <input type="text" id="exponentInput1">
            <script>
                function btnPHDecryptClick() {
                    let numsStr = document.getElementById('cipherTextInput1').value;
                        numsStr = removeSpaces(numsStr);
                    let nums = numsStr.split(',');
                    let t = parseInt(document.getElementById('exponentInput1').value);
                    let p = parseInt(document.getElementById('primeInput1').value);
                    let u = multInverseModn(t,p-1);
                    for(let i = 0; i < nums.length; i++) {
                        nums[i] = parseInt(nums[i]);
                    }
                    let numPlain = phExponentiate(nums, u, p);
                    document.getElementById("plainTextResult1").innerText =phNumsTxt(numPlain);
                }
            </script>
            <button id="PHDecrypt1" onclick=btnPHDecryptClick()>Submit</button>
            <p id="plainTextResult1"></p>            
        </div>
